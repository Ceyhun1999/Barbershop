<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header__top">
                    <nav>
                        <a class="logo-link" href="#">
                            <img class="logo-img" src="img/logo.png" alt="Logo">
                        </a>
                        <ul class="menu">
                            <li class="menu__item">
                                <a class="menu__link" href="#">About Us</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Our masters</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Portfolio</a>

                            <li class="menu__item">

                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Contacts</a>
                            </li>
                        </ul>
                        <ul class="contacts-block">
                            <li class="contacts__item">
                                <a class="contacts__link contacts__link-adress" href="#">
                                    <span>302 W 50th St,</span>
                                    <span>NY, NY 10019</span>
                                </a>
                                <img src="img/map-icon.png" alt="Map icon">
                            </li>
                            <li class="contacts__item">
                                <a class="contacts__link contacts__link-phone" href="#">
                                    <span>8 (800) 000-00-00</span>
                                    <span>Daily from 9 to 20</span>
                                </a>
                                <img src="img/phone-icon.png" alt="Phone icon">
                            </li>
                        </ul>
                        <div class="bar">
